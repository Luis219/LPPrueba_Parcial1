<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</head>
<body>
    <center>
        <h1>Cliente</h1>
    <form>
        <!--Formulario de registro de cliente-->
        <form class="text-success">
            <div class="form-group text-success">
              <label for="formGroupExampleInput">Nombre</label>
              <input type="text" class="form-control" id="formGroupExampleInput" name="nombre" placeholder="Nombre">
            </div>
            <div class="form-group text-success">
              <label for="formGroupExampleInput2">Telefono</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" name="telefono" placeholder="Telefono">
            </div>
          </form>
          <div class="form-group col-md-4 text-success">
            <label for="inputState">Estado</label>
            <select id="inputState" name="estado" class="form-control">
              <option selected>Normal</option>
              <option>Caso Cerrado</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form  > Registrarse en una tienda</form>
    </center>
</body>
</html>
